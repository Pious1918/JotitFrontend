<header class="w-full bg-gray-100 px-4 py-3 shadow-sm border-b border-gray-200">
  <div class="container mx-auto">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-6">
        <a routerLink="/">
          <img src="/assets/bgr.png" alt="Logo" class="h-16 w-auto object-contain" />
        </a>
      </div>

      <div class="hidden sm:flex items-center gap-4">
        <a routerLink="/composearticle"
          class="rounded-full bg-gray-900 px-6 py-2 text-sm font-medium text-white transition hover:bg-gray-800">
          Write
        </a>
        <button (click)="toggleSidebar()" class="relative focus:outline-none">
          <img [src]=profileImage alt="Profile"
            class="h-10 w-10 rounded-full border-2 border-gray-300 object-cover hover:border-gray-400 transition-colors" />
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button class="sm:hidden p-2" (click)="isMenuOpen = !isMenuOpen">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="sm:hidden" [ngClass]="{'hidden': !isMenuOpen}">
      <div class="px-2 pt-2 pb-3 space-y-1 mt-2 bg-gray-50 rounded-lg shadow-lg">
        <!-- Mobile Menu Items -->
        <div class="flex flex-col gap-2 p-2">
          <a routerLink="/composearticle"
            class="block rounded-full bg-gray-900 px-6 py-2 text-center text-sm font-medium text-white transition hover:bg-gray-800">
            Write
          </a>
          <button (click)="toggleSidebar()"
            class="flex items-center gap-3 p-2 w-full hover:bg-gray-200 rounded-lg transition-colors">
            <img [src]=profileImage alt="Profile"
              class="h-10 w-10 rounded-full border-2 border-gray-300 object-cover" />
            <span class="text-sm font-medium text-gray-700">Your Profile</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Profile Sidebar -->
<div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity z-40"
  [ngClass]="{'hidden': !isSidebarOpen, 'block': isSidebarOpen}" (click)="toggleSidebar()"></div>

<div class="fixed top-0 right-0 bottom-0 w-64 bg-gray-100 shadow-lg transform transition-transform z-50"
  [ngClass]="{'translate-x-0': isSidebarOpen, 'translate-x-full': !isSidebarOpen}">
  <div class="flex flex-col h-full">
    <!-- Sidebar Header -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <img [src]=profileImage alt="Profile" class="h-12 w-12 rounded-full border-2 border-gray-300 object-cover" />
        <div>
          <h3 class="font-medium text-gray-900">{{name}}</h3>
        </div>
      </div>
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 p-4">
      <ul class="space-y-2">
        <li>
          <a routerLink="/profile" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200 transition-colors"
            (click)="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a routerLink="/stories" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200 transition-colors"
            (click)="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
            </svg>
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Sign Out Button -->
    <div class="p-4 border-t border-gray-200">
      <button (click)="signOut()"
        class="flex items-center gap-3 w-full p-2 text-red-600 rounded-lg hover:bg-red-50 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
            clip-rule="evenodd" />
        </svg>
        <span>Sign Out</span>
      </button>
    </div>
  </div>
</div>
