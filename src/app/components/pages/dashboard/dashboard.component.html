<div class="min-h-screen bg-gray-100">
  <!-- Hero Section -->
  <div *ngIf="currentPage===1" class="bg-gradient-to-b from-gray-200 to-gray-100 border-b border-gray-200">
    <div class="max-w-4xl mx-auto px-4 py-16 md:py-20">
      <div class="text-center mb-3">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 mb-6 leading-tight">
          Discover Stories That Matter
        </h1>
        <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto">
          Read inspiring articles from writers around the world, sharing ideas that spark curiosity and conversation
        </p>
      </div>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="max-w-4xl mx-auto px-4 py-8">
  
    <!-- Articles List -->
    <div class="divide-y divide-green-950-400-100">
      <div *ngFor="let article of articles"
        class="group py-6 sm:py-8 first:pt-0 last:pb-0 transition-all duration-200 hover:bg-gray-200/50 border-b-2 border-green-500">
        <!-- Clickable article wrapper -->
        <a [routerLink]="['/article', article._id]" class="group block">
          <div class="flex items-start space-x-4 sm:space-x-6 mb-4">
            <!-- Left: Author Image -->
            <img [src]="article.userId.profileImage" 
                 [alt]="article.authorName" 
                 class="w-8 h-8 sm:w-10 sm:h-10 rounded-full object-cover flex-shrink-0">
            
            <!-- Right: Content -->
            <div class="flex-1">
              <!-- Author Name -->
              <p class="text-sm sm:text-base font-medium text-gray-900 mb-1">
                {{ article.userId.name }}
              </p>
              
              <!-- Heading with slight visual distinction -->
              <div class="text-lg sm:text-xl font-bold text-gray-700 mb-2 group-hover:text-gray-600" 
                   [innerHTML]="article.heading">
              </div>
              
              <!-- Article Title -->
              <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2 group-hover:text-gray-700">
                {{ article.title }}
              </h2>
              
              <!-- Article Excerpt -->
              <p class="text-gray-600 mb-4 line-clamp-3 text-sm sm:text-base">
                {{ article.excerpt }}
              </p>
    
              <!-- Article Footer -->
              <div class="flex items-center justify-between text-xs sm:text-sm text-gray-500">
                <div class="flex items-center space-x-2 sm:space-x-4">
                  <span>{{ article.createdAt | date:'MMM d, yyyy' }}</span>
                  <span class="hidden sm:inline">|</span>
                </div>
    
                <!-- Action Buttons -->
                <div class="flex items-center space-x-3 sm:space-x-4">
                  <button class="hover:text-gray-900 transition-colors duration-150 p-1">
                    <i class="far fa-bookmark"></i>
                  </button>
                  <button class="hover:text-gray-900 transition-colors duration-150 p-1">
                    <i class="far fa-share-square"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Pagination -->
    <div class="mt-12 flex justify-center">
      <nav class="flex items-center space-x-2" aria-label="Pagination">
        <button (click)="changePage(currentPage - 1)"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-200"
          [disabled]="currentPage === 1">
          Previous
        </button>

        <button *ngFor="let page of pages" class="px-3 py-2 rounded-md text-sm font-medium"
          [class.bg-gray-900]="page === currentPage" [class.text-white]="page === currentPage"
          [class.text-gray-500]="page !== currentPage" [class.hover:bg-gray-200]="page !== currentPage">
          {{page}}
        </button>

        <button (click)="changePage(currentPage + 1)"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-200"
          [disabled]="currentPage === totalPages">
          Next
        </button>
      </nav>
    </div>
  </div>
</div>
